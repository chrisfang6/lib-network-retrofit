apply plugin: 'com.android.library'

group = 'com.github.chrisfang6'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    packagingOptions {
        exclude 'META-INF/LICENSE'
    }
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 2
        versionName "1.0.1"
    }
}

dependencies {
    def retrofit_version = '2.3.0'
    def okhttp3_logging_interceptor_version = '3.9.0'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:support-annotations:26.+'
    testCompile 'junit:junit:4.12'
    // retrofit2
    compile 'com.squareup.retrofit2:retrofit:' + retrofit_version
    compile 'com.squareup.retrofit2:converter-jackson:' + retrofit_version
    compile 'com.squareup.retrofit2:adapter-rxjava2:' + retrofit_version
    compile 'com.squareup.okhttp3:logging-interceptor:' + okhttp3_logging_interceptor_version
}
